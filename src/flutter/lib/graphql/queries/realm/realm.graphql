# import '../../types/page_info/page_info.graphql'
# import '../../types/permission/permission.graphql'
# import '../../types/tags/tags_fragment.graphql'
query AppRealm {
  appRealms {
    id
    name
    orderColumns {
      id
      name
    }
    permissions {
      __typename
      ... on LockPermission {
        ...LockPermissionFields
      }
      ... on FrequencyPermission {
        ...FrequencyPermissionFields
      }
      ... on PaginationPermission {
        ...PaginationPermissionFields
      }
    }
  }
}

query AppRealmSearchResult(
  $realmID: String!
  $first: MaybeInt32
  $after: MaybeString
  $last: MaybeInt32
  $before: MaybeString
  $conditions: [NextSearchConditionInput]!
  $orderColumns: [OrderColumn]
) {
  appRealmSearchResult(
    realmID: $realmID
    first: $first
    after: $after
    last: $last
    before: $before
    conditions: $conditions
    orderColumns: $orderColumns
  ) {
    totalCount
    nodes {
      entityID
      entityType
      logoURI
      primaryName
      label
      description
      tags {
        __typename
        ... on TextTag {
          ...TextTagFields
        }
        ... on RiskTag {
          ...RiskTagFields
        }
        ... on QuickSearchTag {
          ...QuickSearchTagFields
        }
      }
    }
    pageInfo {
      ...PageInfoFields
    }
    permissions {
      __typename
      ... on LockPermission {
        ...LockPermissionFields
      }
      ... on FrequencyPermission {
        ...FrequencyPermissionFields
      }
      ... on PaginationPermission {
        ...PaginationPermissionFields
      }
    }
  }
}
